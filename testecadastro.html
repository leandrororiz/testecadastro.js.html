<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: aqua;
        }

        form{
            text-align: center;
            
        }

        h1{
            text-align: center;
            color: red;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 80px;

        }

       
       
</style>


<body>
    <h1>Dados Cadastrais</h1>
    <form>
        <input type="text" id="nm" />
      
        <div id="Nome"></div>
        
        <input type="button" value="Nome" onclick="cadastrar()"/>
        <br><br>

        <input type="text" id="user" />
      
        <div id="Usuario"></div>
        
        <input type="button" value="Usuario" onclick="cad()"/>
        <br><br>

        <input type="text" id="em" />
      
        <div id="Email"></div>
        
        <input type="button" value="Email" onclick="cadt()"/>
        <br><br>

        <input type="text" id="cp" />
      
        <div id="CPF"></div>
        
        <input type="button" value="CPF" onclick="cadtr()"/>
        <br><br>

        <input type="text" id="dt" />
      
        <div id="Data de Nascimento"></div>
        
        <input type="button" value="Data de Nascimento" onclick="cadtro()"/>
        <br><br>

        <input type="text" id="sx" />
      
        <div id="Sexo"></div>
        
        <input type="button" value="Sexo" onclick="sex()"/>
        <br><br>

        <input type="text" id="end" />
      
        <div id="Endereço"></div>
        
        <input type="button" value="Endereço" onclick="ender()"/>
        <br><br>

        <input type="text" id="sn" />
      
        <div id="Senha"></div>
        
        <input type="button" value="Senha" onclick="sna()"/>



       
    </form>

    <script>
        function cadastrar() {
         var nm = document.getElementById("nm").value;
         var resNome = document.getElementById("Nome");
            
                resNome.innerHTML = `Seu nome é ${nm} `
        }

        function cad() {
         var user = document.getElementById("user").value;
         var resCad = document.getElementById("Usuario");
            
                resCad.innerHTML = `Seu usuario é ${user} `
        }

        function cadt() {
         var em = document.getElementById("em").value;
         var resCadt = document.getElementById("Email");
            
                resCadt.innerHTML = `Seu Email é ${em} `
        }

        function cadtr() {
         var cp = document.getElementById("cp").value;
         var resCadtr = document.getElementById("CPF");
            
                resCadtr.innerHTML = `Seu CPF é ${cp} `
        }

        function cadtro() {
         var dt = document.getElementById("dt").value;
         var resCadtro = document.getElementById("Data de Nascimento");
            
                resCadtro.innerHTML = `Sua Data de Nascimento é ${dt} `
        }

        function sex() {
         var sx = document.getElementById("sx").value;
         var resSex = document.getElementById("Sexo");
            
                resSex.innerHTML = `Seu Sexo é ${sx} `
        }

        function ender() {
         var end = document.getElementById("end").value;
         var resEnder = document.getElementById("Endereço");
            
                resEnder.innerHTML = `Seu Endereço é ${end} `
        }

        function sna() {
         var sn = document.getElementById("sn").value;
         var resSna = document.getElementById("Senha");
            
                resSna.innerHTML = `Sua Senha é ${sn} `
        }







    </script>
    

</body>
</html>
